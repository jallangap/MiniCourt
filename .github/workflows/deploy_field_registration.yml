name: Deploy Field Registration MS to EC2

on:
  push:
    branches:
      - main
      
    paths:
      - 'backend/field_domain/field-registration-ms/**'


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY_FIELD }}

      - name: ğŸ³ Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ“‚ Navigate to microservice
        working-directory: ./backend/field_domain/field-registration-ms
        run: echo "ğŸ“ In microservice directory"

      - name: âœ… Install Node.js dependencies
        working-directory: ./backend/field_domain/field-registration-ms
        run: npm install
        
      - name: ğŸ§ª Run basic health check test
        working-directory: ./backend/field_domain/field-registration-ms
        env:
          MONGO_URI: mongodb://localhost:27017/field_registration_db
          PORT: 5004
        run: |
          echo "âš™ï¸ Starting app temporarily to validate health..."
          node app.js &
          sleep 5
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:5004/api/fields \
            -H "Content-Type: application/json" \
            -d '{"name":"Test Field","location":{"city":"Quito","sector":"Centro","address":"Av. Central"},"type":"cesped","capacity":10}')
          
          if [[ "$RESPONSE" == "200" || "$RESPONSE" == "201" ]]; then
            echo "âœ… Health check passed (response: $RESPONSE)"
          else
            echo "âŒ Health check failed (response: $RESPONSE)"
            pkill node
            exit 1
          fi

          pkill node

      - name: ğŸ“¦ Build and Push Docker Image
        working-directory: ./backend/field_domain/field-registration-ms
        run: |

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/field-registration-ms:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/field-registration-ms:latest

      - name: ğŸš€ Deploy to EC2 and run container
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST_DNS_REGISTRATION }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/field-registration-ms:latest
            docker stop field-registration-ms || true
            docker rm field-registration-ms || true
            docker run -d \
              --name field-registration-ms \
              -p 5004:5004 \
              --env-file /home/ubuntu/MiniCourt/backend/field_domain/field-registration-ms/field.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/field-registration-ms:latest
          EOF
